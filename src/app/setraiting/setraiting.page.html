<ion-content>
    <div class="raiting-page">
        <h2>Оцените клиента</h2>
        <div class="stars">
            <ion-icon [name]="star >= 1 ? 'star':'star-outline'" (click)="star = 1"></ion-icon>
            <ion-icon [name]="star >= 2 ? 'star':'star-outline'" (click)="star = 2"></ion-icon>
            <ion-icon [name]="star >= 3 ? 'star':'star-outline'" (click)="star = 3"></ion-icon>
            <ion-icon [name]="star >= 4 ? 'star':'star-outline'" (click)="star = 4"></ion-icon>
            <ion-icon [name]="star >= 5 ? 'star':'star-outline'" (click)="star = 5"></ion-icon>
        </div>
        <input type="text" placeholder="Комментарий" [(ngModel)]="comment">
        <button (click)="setRaiting()">Отправить оценку</button>
    </div>
</ion-content>
