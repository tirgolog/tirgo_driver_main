<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="activeorder" class="active-plane" *ngIf="authService.activeorder && authService.activeorder.status == 1">
      <span class="badge"></span>
      <ion-icon name="airplane-outline"></ion-icon>
      <ion-label>{{'Активный' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home">
      <ion-icon src="assets/img/Home.svg"></ion-icon>
      <ion-label>{{'Главная' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="archive">
      <ion-icon src="assets/img/Calendar.svg"></ion-icon>
      <ion-label>{{'Архив заказов' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon src="assets/img/profile.svg"></ion-icon>
      <ion-label>{{'Профиль' | translate}}</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
